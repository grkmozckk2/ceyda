<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senin Ä°Ã§in</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      opacity: 1;
      z-index: 5;
      transition: opacity 3s ease-in-out;
    }

    #photo {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      z-index: 4;
      transition: opacity 1s ease-in-out;
    }

    #clickButton {
      display: none;
      position: fixed;
      top: 60%; left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      font-size: 20px;
      background-color: pink;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 7;
      transition: opacity 1s ease-in;
    }

    .heart {
      position: absolute;
      font-size: 48px;
      color: deeppink;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    #finalMessage {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: white;
      text-align: center;
      position: fixed;
      top: 40%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 8;
      display: none;
    }
  </style>
</head>
<body>

<div id="overlay"></div>
<img id="photo" src="ceyda.jpg" alt="Ceyda">
<button id="clickButton" onclick="startHeartsAndMusic()">TÄ±kla bakalÄ±mm ðŸ’—</button>
<div id="finalMessage">Bir gÃ¼lÃ¼ÅŸÃ¼nle iÃ§imdeki bÃ¼tÃ¼n duvarlar yÄ±kÄ±ldÄ± ve hayat da bunun gibi aydÄ±nlandÄ±.</div>
<audio id="bg-music" src="music.mp3"></audio>

<script>
  // AÃ§Ä±lÄ±ÅŸ: karanlÄ±ktan fotoÄŸrafa
  setTimeout(() => {
    document.getElementById("overlay").style.opacity = 0.3;
  }, 1000);

  setTimeout(() => {
    document.getElementById("photo").style.opacity = 1;
  }, 4000);

  setTimeout(() => {
    document.getElementById("clickButton").style.display = "block";
  }, 7000);

  function startHeartsAndMusic() {
    document.body.style.backgroundColor = "#ffb6c1"; // pembe
    const music = document.getElementById("bg-music");
    music.play();

    for (let i = 0; i < 50; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 30 + 20 + "px";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setTimeout(() => {
      document.getElementById("finalMessage").style.display = "block";
    }, 3000);
  }
</script>
</body>
</html>
