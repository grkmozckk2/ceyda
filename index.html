<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senin İçin</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      opacity: 1;
      z-index: 5;
      transition: opacity 3s ease-in-out;
    }

    #photo {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(2);
      opacity: 0;
      width: auto;
      height: auto;
      max-width: none;
      max-height: none;
      border-radius: 20px;
      z-index: 4;
      transition: opacity 1s ease-in-out;
    }

    #clickButton {
      display: none;
      position: fixed;
      top: 60%; left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      font-size: 20px;
      background-color: pink;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 7;
      transition: opacity 1s ease-in;
    }

    .heart {
      position: absolute;
      font-size: 48px;
      color: deeppink;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .light-effect {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: flash 1s ease-out forwards;
      z-index: 6;
    }

    @keyframes flash {
      from { opacity: 1; transform: scale(0.5); }
      to { opacity: 0; transform: scale(3); }
    }
  </style>
</head>
<body>

<div id="overlay"></div>
<img id="photo" src="ceyda.jpg" alt="Ceyda">
<button id="clickButton" onclick="startHeartsAndMusic()">Tıkla bakalımm 💗</button>
<audio id="bg-music" src="music.mp3"></audio>

<script>
  // Açılış: karanlıktan fotoğrafa
  setTimeout(() => {
    document.getElementById("overlay").style.opacity = 0.3;
  }, 1000);

  setTimeout(() => {
    document.getElementById("photo").style.opacity = 1;
  }, 4000);

  setTimeout(() => {
    document.getElementById("clickButton").style.display = "block";
  }, 7000);

  function startHeartsAndMusic() {
    document.body.style.backgroundColor = "#ffb6c1"; // pembe
    const music = document.getElementById("bg-music");
    music.play();

    for (let i = 0; i < 50; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 30 + 20 + "px";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    for (let i = 0; i < 20; i++) {
      setTimeout(() => {
        const light = document.createElement("div");
        light.classList.add("light-effect");
        light.style.left = Math.random() * window.innerWidth + "px";
        light.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(light);
        setTimeout(() => light.remove(), 1000);
      }, i * 150);
    }
  }
</script>
</body>
</html>
